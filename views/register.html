<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="keywords" content="">

    <link rel="stylesheet" href="../css/head_style.css" type="text/css" media="all"> <!-- Style-CSS -->
    <link rel="stylesheet" href="../css/font-awesome.css"> <!-- Font-Awesome-Icons-CSS -->
    <link rel="stylesheet" href="../css/lightbox.css">  <!-- For-Gallery-CSS -->
    <link rel="stylesheet" href="../css/login.css"> <!-- For-Landing-CSS -->
    <!-- //css files -->

    <!-- online-fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=cyrillic,latin-ext,vietnamese" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,thai,vietnamese" rel="stylesheet">
    <!-- //online-fonts -->
</head>
<body>
<!-- header -->
<div class="header">
    <div class="container">
        <div class="col-md-8 w3l_header_left">
            <ul>
                <li>Tel: 13 6352</li>
                <li>Email: <a href="mailto:info@example.com">Mystery@unimelb.edu.au</a></li>
                <li>Address: The University of Melbourne</li>
            </ul>
        </div>
    </div>
    <div class="header-bottom">
        <div class="container">
            <div class="col-md-3 logo-w3l">
                <h1><a class="navbar-brand" href="home.html"><span>M</span>emories</a></h1>
            </div>
            <div class="col-md-9 navi-w3l">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <!-- /.container-fluid -->
                    </div>
                </nav>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<!-- //header -->
<div class="slider">
    <div class="callbacks_container">
        <ul class="rslides" id="slider">
            <li>
                <div class="w3layouts-banner-top">
                    <div class="container">
                        <div class="slider-info">
                            <h4>Let the<br>memory<br>live again</h4>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="clearfix"></div>
</div>
<div class="main">
    <div class="content-w3ls">
        <div class="text-center">
            <h1>Register</h1>
        </div>
        <div class="content-bottom">
            <form action="/register" id="register" method = POST>
                <div class="field-group">
                    <span class="fa fa-user" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input name="username" id="username" type="text" class="Username" onfocus="if (this.value=='Your username')  this.value='';" placeholder="Username" required>
                    </div>
                </div>
                <div class="field-group">
                    <span class="fa fa-user" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input name="User ID" id="User Id" type="text" class="Userid" onfocus="if (this.value=='Your User ID')  this.value='';" placeholder="User Id" required>
                    </div>
                </div>
                <div class="field-group">
                    <span class="fa fa-envelope" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input name="email" id="email" type="text" class="Useremail" onfocus="if (this.value=='Your email')  this.value='';" placeholder="Email" required>
                    </div>
                </div>
                <div class="field-group">
                    <span class="fa fa-lock" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input name="passwordHash" id="password" type="password" class="Userpassword" onfocus="if (this.value=='Your password')  this.value='';" placeholder="Password" required>
                    </div>
                </div>
                <div class="wthree-field">
                    <button type="submit" class="btn" onclick=buildAccount()>Set up my account</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
